<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                LOGIN
            </div>
            <div class="card-body">
                <form (submit)="signIn()" #login="ngForm">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus #email="ngModel">
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                        El email es obligario.
                     </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required #passwd="ngModel">
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="passwd.valid || passwd.pristine">
                        La contrase√±a es obligaria.
                     </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="login.invalid">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
  </div>
